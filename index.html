<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=10, initial-scale=1.0">
        <title>Sandbox</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/image.css">
        <link rel="stylesheet" href="styles/blocks.css">
        <link rel="stylesheet" href="styles/selects.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        
        <header>
            <div class="header-text">
                <p>
                    Sand<span class="header-headText-1">box</span> Хими<span class="header-headText-2">я</span>
                </p>
            </div>
        </header>

        
        <div class="main_bk"> <!-- Главный блок окна -->
            <div class="bk_32"> <!-- Ввод данных -->
                <h1>Вводные данные</h1>
                Выбирете электролит
                <br>
                <span style="font-size: 80%; color: #A0A0A0;">
                Анод(Fe)
                <select name="cars" id="input_data">
                    <option value="cu1">CuSO4</option>
                    <option value="cu2">CuCl2</option>
                    <option value="al1">Al(OH)3</option>
                    <option value="au1">AuCl3</option>
                    <option value="au2">Au(CN)2</option>
                </select>
                Катод(Cu)
                </span>
                <hr class="hr1" color="#7F7F7F">
                
                Выбирете силу тока [I, А]
                <br>
                <input type="number" id="inputAmper">
                <hr class="hr1" color="#7F7F7F">

                Выбирете время проведения реакции [t, c]
                <br>
                <input type="number" id="inputTime">
            </div>
            <button id="myButton">Получить результат</button>

            <div class="bk_32"> <!-- Результат -->
                <h1>Результат</h1>

                <p style="font-size: 80%;" id="text21">
                    <span style="font-size: 80%; color: #A0A0A0;">None</span>
                </p>
            </div>

            <div class="bk_32"> <!-- Каментарии ChatGPT -->
                <h1>Коментарий от ChatGPT</h1>
                <span style="font-size: 80%; color: #A0A0A0;">None</span>
            </div>

        </div>

    </body>

</html>
